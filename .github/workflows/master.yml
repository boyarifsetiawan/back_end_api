name: Deploy Laravel API

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy app to VPS
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd ${{ secrets.APP_DIR }}

          echo "=== START DEPLOY ==="

          echo "=== SAVE CURRENT COMMIT ==="
          LAST_COMMIT=$(git rev-parse HEAD)
          echo "Current commit: \$LAST_COMMIT"

          echo "=== RESET LOCAL CHANGES ==="
          git reset --hard
          git clean -fd

          echo "=== FETCH & MERGE FORCED ==="
          git fetch origin master

          if ! git merge -s ours origin/master --ff-only; then
            echo "Merge failed! Rolling back..."
            git reset --hard \$LAST_COMMIT
            exit 1
          fi

          echo "=== COMPOSER INSTALL ==="
          if ! composer install --no-interaction --prefer-dist --optimize-autoloader; then
            echo "Composer failed! Rolling back..."
            git reset --hard \$LAST_COMMIT
            exit 1
          fi

          echo "=== RUN MIGRATIONS ==="
          if ! php artisan migrate --force; then
            echo "Migration failed! Rolling back..."
            git reset --hard \$LAST_COMMIT
            exit 1
          fi

          echo "=== OPTIMIZING LARAVEL ==="
          php artisan optimize:clear
          php artisan optimize

          echo "=== RELOAD PHP-FPM ==="
          sudo systemctl reload php8.2-fpm

          echo "=== DEPLOY SUCCESS ==="
          EOF
